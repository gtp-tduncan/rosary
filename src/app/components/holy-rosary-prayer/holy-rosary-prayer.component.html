<div id="rosary-beads">
  <div id="rosary-beads-img-div">
    <app-pats-beads [highlightBeadIdx]="highlightBeadIndex"></app-pats-beads>
  </div>
  <div>
    <div *ngIf="showMystery">
      <app-mystery-display [activeBeadGroupList]="activeBeadGroupList"></app-mystery-display>
    </div>
    <div id="active-prayer">
      <app-current-prayer #primaryPrayer [prayerName]="prayerName" [activeBeadGroup]="activeBeadGroup" [currentPrayer]="currentPrayer" [debugTheEnd]="debugTheEnd"></app-current-prayer>
      <div *ngIf="extraPrayer">
        <app-current-prayer [activeBeadGroup]="activeBeadGroup" [currentPrayer]="extraPrayer"></app-current-prayer>
      </div>
    </div>
  </div>
</div>
