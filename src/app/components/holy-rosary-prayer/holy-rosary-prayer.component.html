<div class="section-row-full">
  <div class="section-left">
    <div id="rosary-beads-div" class="rosary-beads-{{ orientation }}">
      <app-pats-beads [highlightBeadIdx]="highlightBeadIndex"></app-pats-beads>
    </div>
  </div>
  <div class="section-right-2x">
    <div class="active-mystery" *ngIf="showMystery">
      <div class="section-row">
        <div class="section-left left-cell">
          {{ mysteryNum }} {{ mysteryName }} {{ mysteryLiteralLabel }}:
        </div>
        <div class="section-right right-cell">
          {{ activeBeadGroupList.mystery() }}
        </div>
      </div>
      <div class="section-row">
        <div class="section-left left-cell" i18n>
          Fruit of the Mystery:
        </div>
        <div class="section-right right-cell">
          {{ activeBeadGroupList.fruit() }}
        </div>
      </div>
    </div>
    <div class="active-prayer content-no-border">
      <div class="active-prayer-workspace">
        <div *ngIf="activeBeadGroup === undefined">
          <app-end [prayerName]="prayerName"></app-end>
        </div>
        <div *ngIf="activeBeadGroup?.sequence === 'sign-cross'">
          <app-sign-cross></app-sign-cross>
        </div>
        <div *ngIf="activeBeadGroup?.sequence === 'creed'">
          <app-creed></app-creed>
        </div>
        <div *ngIf="activeBeadGroup?.sequence === 'our-father'">
          <app-our-father></app-our-father>
        </div>
        <div *ngIf="activeBeadGroup?.sequence === 'hail-mary'">
          <app-hail-mary></app-hail-mary>
        </div>
        <div *ngIf="activeBeadGroup?.sequence === 'glory'">
          <app-glory></app-glory>
        </div>
        <div *ngIf="activeBeadGroup?.sequence === 'glory-fatima'">
          <app-glory></app-glory><br /><br />
          <app-fatima></app-fatima>
        </div>
        <div *ngIf="activeBeadGroup?.sequence === 'hail-holy-queen'">
          <app-hail-holy-queen></app-hail-holy-queen>
        </div>
        <div *ngIf="activeBeadGroup?.sequence === 'closing'">
          <app-closing></app-closing>
        </div>
      </div>
    </div>
  </div>
</div>
