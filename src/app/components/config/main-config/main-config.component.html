<div id="config-tab-row">
  <div class="tabs-section">
    <span [class]="tabStateClass('device')" (click)="onActivateTab('device')">Device</span>
    <span [class]="tabStateClass('other')" (click)="onActivateTab('other')">Something else</span>
  </div>
  <button class="close-config" (click)="onClose()">X</button>
</div>
<div *ngIf="activeTab === 'device'">
  <app-device-details></app-device-details>
</div>
