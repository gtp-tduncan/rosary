<div id="active-prayer-section-container" class="section-container" [style]="sectionContainerStyle">
  <div class="section-row">
    <span class="gtp-cell-5 right">
      <span class="prayer-name">{{ prayerName }}</span>
    </span>
    <span class="gtp-cell-1"></span>
    <span class="gtp-cell-5">
      <span class="active-nav" *ngIf="!isPrayerSequenceDone">

        &nbsp;
        <button (click)="onStartNew()" i18n>Reset Prayer</button>
      </span>
      <span class="active-nav" *ngIf="isPrayerSequenceDone">
        <button (click)="onStartNew()" i18n>Start New Prayer</button>
      </span>
    </span>
  </div>

  <div class="section-row">
    <button class="nav-button" (click)="onPrevious()">&lt;=</button>
    <app-holy-rosary-prayer [activeBeadGroupList]="activeBeadGroupList" [prayerName]="prayerName"></app-holy-rosary-prayer>
    <button class="nav-button" (click)="onNext()">=&gt;</button>
  </div>
</div>
