<div id="home-content-border" (panleft)="onSwipe($event)" (panright)="onSwipe($event)">
  <ng-container *ngIf="showConfigView">
    <app-main-config (onCloseConfigViewEvent)="onCloseConfigView($event)"></app-main-config>
  </ng-container>
  <ng-container *ngIf="!showConfigView">
    <div *ngIf="showMysterySelector">
      <app-mystery-selector 
        (selectedMysteryEvent)="onMysterySelected($event)"
        (onConfigViewEvent)="onConfigView($event)">
      </app-mystery-selector>
      <app-notices></app-notices>
    </div>
    <ng-container *ngIf="!showMysterySelector">
      <app-active-prayer
        [activeBeadGroupList]="selectedBeadGroupList"
        (onResetEvent)="onResetEvent($event)"
        (onEnableNavigationEvent)="onEnableNavigation($event)"
        (onConfigViewEvent)="onConfigView($event)">
      </app-active-prayer>
      <div id="nav-footer" *ngIf="!appConfig.isPortrait || navigationEnabled">
        <app-navigation (onNextClickEvent)="onNext()" (onPreviousClickEvent)="onPrevious()">
        </app-navigation>
      </div>
    </ng-container>
  </ng-container>
</div>
