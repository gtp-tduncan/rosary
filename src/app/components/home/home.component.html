<div id="home-content-border" (swipe)="onSwipe($event)">
  <div *ngIf="showMysterySelector">
    <app-mystery-selector (selectedMysteryEvent)="onMysterySelected($event)"></app-mystery-selector>
    <app-notices></app-notices>
  </div>
  <ng-container *ngIf="!showMysterySelector">
    <app-active-prayer [activeBeadGroupList]="selectedBeadGroupList" (onResetEvent)="onResetEvent($event)"></app-active-prayer>
    <div id="nav-footer">
      <span>{{ direction }}</span>
      <app-navigation (onNextClickEvent)="onNext()" (onPreviousClickEvent)="onPrevious()">
      </app-navigation>
    </div>
  </ng-container>
</div>
